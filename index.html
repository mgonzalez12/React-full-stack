<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica 1 React</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin> </script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <h2> Proyecto React</h2>
    <div id="marco"></div>

    <script type="text/babel">

        class Principal extends React.Component{
            constructor(){
                super();
                this.state={
                    numero: 0
                }
            }

            masUno(){
                //this.state.numero ++;
                this.setState({numero:this.state.numero+1})
            }

            menosUno(){
                this.setState({numero:this.state.numero -1})
            }

            render(){
                return(
                    <div>
                        <h2> Hola desde componente React</h2>
                        <IntroducirTexto/>
                        <h2>{this.state.numero}</h2>
                        <AumentarNumero
                        funAumentar={this.masUno.bind(this)} />
                        <br/>
                        <DisminuirNumero funDisminuir={this.menosUno.bind(this)} />
                    </div>
                ) ;
                  
            }
        }
        
        class AumentarNumero extends React.Component{
            render(){
                return(
                    // props procedente de propiedades
                    <div>
                    <p>{this.props.numero}</p>
                    <button onClick={this.props.funAumentar}>Aumentar</button>
                    </div>
                );
            }
        }

        class DisminuirNumero extends React.Component{
            render(){
                return(
                    <div>
                        <button onClick={this.props.funDisminuir} >Disminuir</button>
                    </div>
                );
            }
        }

        class IntroducirTexto extends React.Component{
            constructor(){
                super();
                // es un objeto de  de llaves(key) y valor
                this.state ={
                    nombre : "Aqui va tu nombre"
                }
            }
            cambiarNombre(evento){
              // console.log(evento.target.value);
               this.setState({nombre:evento.target.value});
                
            }
            render(){
                return(
                    <div>
                        <h3> {this.state.nombre}</h3>
                        <input onChange={this.cambiarNombre.bind(this)} />
                        <h2>desde otro componente</h2>
                    </div>
                    
                );
            }
        } 

        ReactDOM.render(
            <Principal/>,
            document.getElementById('marco')
        );

    </script>
</body>
</html>
